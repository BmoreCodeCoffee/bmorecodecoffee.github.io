version: 2.1

orbs:
  gh-pages: sugarshin/gh-pages@1.0.0
  node: circleci/node@5.0.2

jobs:
  build-for-release:
    executor:
      name: node/default
      tag: "16.15"
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build code
          command: |
            npm run build
      - persist_to_workspace:
          name: Pass build to next job
          root: ./dist/
          paths:
            - .
  do-release:
    executor: gh-pages/default
    steps:
      - checkout
      - attach_workspace:
          at: ./dist/
      - gh-pages/deploy:
          setup-git: true
          ssh-fingerprints: "67:49:0e:96:25:20:a0:35:7a:93:12:27:3e:4b:8d:e8"

workflows:
  Build and deploy:
    jobs:
      - node/test:
          name: Run unit tests
          version: "16.15"
          run-command: "test:ci"
          test-results-path: "./junit.xml"
      - build-for-release:
          name: Prepare release build
          filters:
            branches:
              only: /^main$/
          requires:
            - "Run unit tests"
      - do-release:
          name: Deploy to Github Pages
          filters:
            branches:
              only: /^main$/
          requires:
            - "Prepare release build"

